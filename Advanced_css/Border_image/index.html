<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>border-image</h1>
    <p>middle section of images is repeated to create the border </p>
    <div class="bordering">
           border-image url(border.png) 30 round
    </div>


   <h1>stretched</h1>
   <p>here the middle section of the block will stretched to create the border</p>
    <div class="stretched">
        border-image url(border.png) 30 round
 </div>



 <h1>Border image property</h1>
 <div class="bordering1">50 round</div>
 <div class="bordering2">20% round</div>
 <div class="bordering3">30% round</div>
</body>
</html>
