<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style_image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rounded image</h1>
    <img class="rounded" src="../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <h1>circle image</h1>
    <img class="circle" src="../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <h1>Thumbnail image</h1>
    <img class="thumbnail" src="../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    
    <h1>Thumbnail link image</h1>
     <a class="thumbnail_link" href="landscape.jpg"><img class="link" src="../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300"> </a>


     <h1>Responsive Image</h1>
     <img class = "responsive" src="../../BOX_MODAL/landscape.jpg" alt="landscape" width="1000" height="300">


     <h1>center an image</h1>
     <img class="center" src="../../BOX_MODAL/landscape.jpg" alt="landscape" style="width: 50%;">
 </body>
</html>
