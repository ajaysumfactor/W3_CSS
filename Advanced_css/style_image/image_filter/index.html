<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <img src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="blur" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="brightness" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="contrast" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="grayscale" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="huerotate" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="invert" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="opacity" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="saturate" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="sepia" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
    <img class="shadow" src="../../../BOX_MODAL/landscape.jpg" alt="landscape" width="300" height="300">
 

    <div class="clearfix"></div>

    <h1>flip an image</h1>
    <div>
    <img class="flip" src="../../../BOX_MODAL/landscape.jpg" alt="Paris" width="400" height="300">
    </div>
</body>
</html>
