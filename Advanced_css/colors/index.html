<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- RGBA Colors
            -extension of (RGB Color values with an alpha which is opacity for a color)
            -Alpha belongs to[0.0,1.0] -->
    <h1>RGBA color(RGB With opacity)</h1>
    <div class="RGBA">
        This is div block level element
    </div>
    <h1>HSL Colors(Hue,Saturation,Lightness)</h1>
    <!-- Hue--degree on color[0,360]
         Saturation--100% full color
         Lightness--0%(dark(black),100%--white) -->

         <div class="HSL">
            This is HSL way to set color
         </div>

    <h1>HSLA Colors</h1>
    <!-- Added opacity extra here -->
    <div class="HSLA">
        HSLA Way to set color
    </div>

    <!-- Opacity
            Opacity property sets the opacity for the whole element(background-color,text) -->
        <h1>Opacity out of the box</h1>
        <div class="opacity">opacity</div>
</body>
</html>
