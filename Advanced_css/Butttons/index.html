<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>
        creating button 
    </h1>
    <button> Default Button </button>
    <a href="#" class="button">Link button</a>
    <button class="button">Button</button>
    <input type="button" class="button" value="input button">

    <h1>Button colors</h1>
    <button class="button button_color">Button</button>

    <h1>Button sizes </h1>
    <button class="button button_size">Button</button>

    <h1>For button we can provide the padding also </h1>
    <button class="button button_padding">Button</button>

    <h1>Button can also be rounded </h1>
    <button class="button rounded_8px">Button</button>
    <button class="button rounded_12px">Button</button>
    <button class="button rounded_50">Button</button>

    <h1>colored button bordered</h1>
    <button class="button button_bordered">Button</button>

    <h1>Hoverable buttons</h1>
    <button class="button hovered1">Button</button>
     

    <h1>Shadow button we use box-shadow property to shadow a button</h1>
    <button class="button button_shadow">Button</button>
    

    <h1>Grouped button</h1>
    <div class="btn-group">
    <button class="button">Button</button>
    <button class="button">Button</button>
    <button class="button">Button</button>
    <button class="button">Button</button>
    </div>

    <div class="clearfix"></div>

    <h1>bUtton on image </h1>
    <div class="container">
        <img src="../../BOX_MODAL/landscape.jpg" alt="landscape" style="width:100%">
        <button class="btn">Button</button>
      </div>






</body>
</html>
