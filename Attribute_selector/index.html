<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS[attribute] Selector</h1>
    <p>The links with a target attributes gets a yellow background: </p>

    <div class="attribute">
    <a href="https://www.w3schools.com">w3schools.com</a>
    <a href="https://www.google.com/" target="_blank">disney.com</a>
    <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
    </div>



    <div class="target_value">
        <a href="https://www.w3schools.com">w3schools.com</a>
        <a href="https://www.google.com/" target="_blank">disney.com</a>
        <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
    </div>

    <div class="value_containing_specific_word">
        <img src="./images/image1.jpeg" alt="disney world 1" height="100" width="250">
        <img src="./images/image1.jpeg" alt="disney world 2" height="100" width="250">
        <img src="./images/image1.jpeg" alt="disney 3" height="100" width="250">

    </div>
    <div class="value_exact_or_specified_by_hypen">
        <img src="./images/image1.jpeg" alt="disney-world" height="100" width="250">
        <img src="./images/image1.jpeg" alt="disney-flower2" height="100" width="250">
        <img src="./images/image1.jpeg" alt="disney" height="100" width="250">
    </div>

    <div class="value_start_with_specific_value">
        <img src="./images/image1.jpeg" alt="teatext" height="100" width="250">
        <img src="./images/image1.jpeg" alt="tea-text" height="100" width="250">
        <img src="./images/image1.jpeg" alt="textt" height="100" width="250">
    </div>

    <div class="select_whose_value_end_with_specific_value">
        <img src="./images/image1.jpeg" alt="texttea" height="100" width="250">
        <img src="./images/image1.jpeg" alt="text-tea" height="100" width="250">
        <img src="./images/image1.jpeg" alt="textt" height="100" width="250">
    </div>

    <div class="whose_value_contain_specified_value">
        <img src="./images/image1.jpeg" alt="textthetea" height="100" width="250">
        <img src="./images/image1.jpeg" alt="textteathe" height="100" width="250">
        <img src="./images/image1.jpeg" alt="the-text" height="100" width="250">
    </div>

</body>
</html>
